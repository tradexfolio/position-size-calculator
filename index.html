<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pro Position Size Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(#343540, #242831);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
      margin: 0;
    }
    .calculator {
      background: #15181d;
      padding: 20px;
      border-radius: 20px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0px 4px 15px rgba(0,0,0,0.4);
    }
    .calculator h2 {
      text-align: center;
      margin-bottom: 15px;
    }
    .calculator label {
      display: block;
      margin-top: 10px;
      font-size: 14px;
    }
    .calculator input, .calculator select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: none;
      border-radius: 8px;
      background: #242831;
      color: white;
      font-size: 14px;
    }
    .calculator button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 10px;
      background: #343540;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: 0.2s;
    }
    .calculator button:hover {
      background: #3d3f4d;
    }
    .result {
      margin-top: 15px;
      font-weight: bold;
      text-align: center;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <h2>Pro Position Size Calculator</h2>

    <label>Account Balance ($)</label>
    <input type="number" id="balance" placeholder="10000">

    <label>Risk Mode</label>
    <select id="riskMode">
      <option value="percent">Risk %</option>
      <option value="fixed">Fixed $</option>
    </select>

    <label>Risk Value</label>
    <input type="number" id="risk" placeholder="1">

    <label>Stop Loss (pips/points)</label>
    <input type="number" id="sl" placeholder="50">

    <label>Select Popular Instrument</label>
    <select id="instrument">
      <option value="EURUSD">EURUSD</option>
      <option value="GBPUSD">GBPUSD</option>
      <option value="USDJPY">USDJPY</option>
      <option value="GBPJPY">GBPJPY</option>
      <option value="AUDUSD">AUDUSD</option>
      <option value="NZDUSD">NZDUSD</option>
      <option value="USDCAD">USDCAD</option>
      <option value="USDCHF">USDCHF</option>
      <option value="XAUUSD">XAUUSD (Gold)</option>
      <option value="XAGUSD">XAGUSD (Silver)</option>
      <option value="GER40">GER40 (DAX)</option>
      <option value="US30">US30 (Dow Jones)</option>
      <option value="NAS100">NAS100 (Nasdaq)</option>
      <option value="SPX500">SPX500 (S&P 500)</option>
      <option value="BTCUSD">BTCUSD (Bitcoin)</option>
      <option value="ETHUSD">ETHUSD (Ethereum)</option>
    </select>

    <label>Or Enter Custom Asset</label>
    <input type="text" id="customInstrument" placeholder="e.g. USDZAR">

    <label>Pip/Point Value ($)</label>
    <input type="number" id="customPipValue" placeholder="e.g. 10">

    <button onclick="calculate()">Calculate</button>

    <div class="result" id="result"></div>
  </div>

  <script>
    const pipValues = {
      "EURUSD": 10,
      "GBPUSD": 10,
      "USDJPY": 9.1,
      "GBPJPY": 9,
      "AUDUSD": 10,
      "NZDUSD": 10,
      "USDCAD": 10,
      "USDCHF": 10,
      "XAUUSD": 1,
      "XAGUSD": 0.5,
      "GER40": 1,
      "US30": 1,
      "NAS100": 1,
      "SPX500": 1,
      "BTCUSD": 1,
      "ETHUSD": 1
    };

    function calculate() {
      let balance = parseFloat(document.getElementById('balance').value);
      let riskMode = document.getElementById('riskMode').value;
      let risk = parseFloat(document.getElementById('risk').value);
      let sl = parseFloat(document.getElementById('sl').value);

      let selectedInstrument = document.getElementById('instrument').value;
      let customInstrument = document.getElementById('customInstrument').value.trim().toUpperCase();
      let customPipValue = parseFloat(document.getElementById('customPipValue').value);

      if(isNaN(balance) || isNaN(risk) || isNaN(sl)){
        document.getElementById('result').innerText = "âš  Please enter all required fields!";
        return;
      }

      let instrument = customInstrument || selectedInstrument;
      let pipValue = (!isNaN(customPipValue) && customPipValue > 0) ? customPipValue : (pipValues[instrument] || 10);

      let riskAmount = (riskMode === "percent") ? (balance * risk / 100) : risk;
      let lotSize = riskAmount / (sl * pipValue);

      document.getElementById('result').innerText =
        `Instrument: ${instrument} | Lot Size: ${lotSize.toFixed(2)} lots`;
    }
  </script>
</body>
</html>
