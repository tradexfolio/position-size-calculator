<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pro Position Size Calculator</title>
  <style>
    :root {
      --bg-gradient: linear-gradient(#343540, #242831);
      --card-bg: #15181d;
      --input-bg: #242831;
      --text-color: white;
      --btn-bg: #343540;
      --btn-hover: #3d3f4d;
    }

    body.light {
      --bg-gradient: linear-gradient(#f5f6fa, #dcdde1);
      --card-bg: #ffffff;
      --input-bg: #f1f2f6;
      --text-color: #2f3640;
      --btn-bg: #40739e;
      --btn-hover: #487eb0;
    }

    body {
      font-family: Arial, sans-serif;
      background: var(--bg-gradient);
      color: var(--text-color);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 15px;
      transition: background 0.3s, color 0.3s;
    }

    .calculator {
      background: var(--card-bg);
      padding: 20px;
      border-radius: 20px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0px 4px 15px rgba(0,0,0,0.4);
      transition: background 0.3s;
      position: relative;
    }

    .calculator h2 {
      text-align: center;
      margin-bottom: 15px;
      font-size: 1.5rem;
    }

    .calculator label {
      display: block;
      margin-top: 12px;
      font-size: 0.9rem;
    }

    .calculator input,
    .calculator select {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border: none;
      border-radius: 8px;
      background: var(--input-bg);
      color: var(--text-color);
      font-size: 1rem;
      box-sizing: border-box;
      transition: background 0.3s, color 0.3s;
    }

    .calculator button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 10px;
      background: var(--btn-bg);
      color: white;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.2s;
    }

    .calculator button:hover {
      background: var(--btn-hover);
    }

    .result {
      margin-top: 18px;
      font-weight: bold;
      text-align: center;
      font-size: 1.1rem;
    }

    /* üåô Toggle Button */
    .theme-toggle {
      position: absolute;
      top: 15px;
      right: 15px;
      background: transparent;
      border: 2px solid var(--btn-bg);
      color: var(--text-color);
      border-radius: 50%;
      width: 35px;
      height: 35px;
      cursor: pointer;
      font-size: 16px;
      transition: background 0.3s, color 0.3s, border 0.3s;
    }

    .theme-toggle:hover {
      background: var(--btn-bg);
      color: white;
    }

    /* üì± Mobile tweaks */
    @media (max-width: 480px) {
      .calculator {
        padding: 15px;
        border-radius: 15px;
      }
      .calculator h2 {
        font-size: 1.3rem;
      }
      .calculator input,
      .calculator select {
        font-size: 0.95rem;
        padding: 9px;
      }
      .calculator button {
        font-size: 0.95rem;
      }
    }
  </style>
</head>
<body>
  <div class="calculator">
    <button class="theme-toggle" onclick="toggleTheme()">üåô</button>
    <h2>Pro Position Size Calculator</h2>

    <label>Account Balance ($)</label>
    <input type="number" id="balance" placeholder="10000">

    <label>Risk Mode</label>
    <select id="riskMode">
      <option value="percent">Risk %</option>
      <option value="fixed">Fixed $</option>
    </select>

    <label>Risk Value</label>
    <input type="number" id="risk" placeholder="1">

    <label>Stop Loss (pips/points)</label>
    <input type="number" id="sl" placeholder="50">

    <label>Select Instrument</label>
    <select id="instrument">
      <option value="EURUSD">EURUSD</option>
      <option value="GBPJPY">GBPJPY</option>
      <option value="XAUUSD">XAUUSD (Gold)</option>
      <option value="GER40">GER40 (DAX)</option>
      <option value="US30">US30 (Dow Jones)</option>
    </select>

    <button onclick="calculate()">Calculate</button>

    <div class="result" id="result"></div>
  </div>

  <script>
    const pipValues = {
      "EURUSD": 10,
      "GBPJPY": 9,
      "XAUUSD": 1,
      "GER40": 1,
      "US30": 1
    };

    function calculate() {
      let balance = parseFloat(document.getElementById('balance').value);
      let riskMode = document.getElementById('riskMode').value;
      let risk = parseFloat(document.getElementById('risk').value);
      let sl = parseFloat(document.getElementById('sl').value);
      let instrument = document.getElementById('instrument').value;

      if(isNaN(balance) || isNaN(risk) || isNaN(sl)){
        document.getElementById('result').innerText = "‚ö† Please enter all fields!";
        return;
      }

      let riskAmount = (riskMode === "percent") ? (balance * risk / 100) : risk;
      let pipValue = pipValues[instrument] || 10;
      let lotSize = riskAmount / (sl * pipValue);

      document.getElementById('result').innerText =
        `Lot Size: ${lotSize.toFixed(2)} lots`;
    }

    function toggleTheme() {
      document.body.classList.toggle("light");
      const btn = document.querySelector(".theme-toggle");
      if (document.body.classList.contains("light")) {
        btn.innerText = "‚òÄÔ∏è";
      } else {
        btn.innerText = "üåô";
      }
    }
  </script>
</body>
</html>
