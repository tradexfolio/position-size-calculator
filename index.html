<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pro Position Size Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(#343540, #242831);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 15px;
      transition: background 0.3s, color 0.3s;
    }
    body.light {
      background: linear-gradient(#f0f0f0, #d9d9d9);
      color: black;
    }
    body.light .calculator {
      background: #ffffff;
      color: black;
    }
    body.light input,
    body.light select {
      background: #f5f5f5;
      color: black;
    }
    body.light button {
      background: #e0e0e0;
      color: black;
    }
    body.light button:hover {
      background: #d1d1d1;
    }

    .calculator {
      background: #15181d;
      padding: 20px;
      border-radius: 20px;
      width: 100%;
      max-width: 420px;
      box-shadow: 0px 4px 15px rgba(0,0,0,0.4);
      position: relative;
    }

    .calculator h2 {
      text-align: center;
      margin-bottom: 15px;
      font-size: 1.5rem;
    }

    .calculator label {
      display: block;
      margin-top: 12px;
      font-size: 0.9rem;
    }

    .calculator input, .calculator select {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border: none;
      border-radius: 8px;
      background: #242831;
      color: white;
      font-size: 1rem;
      box-sizing: border-box;
    }

    .risk-row {
      display: flex;
      gap: 10px;
      align-items: center;
    }
    .risk-row select { flex: 1; }
    .risk-row input { flex: 1; }

    .calculator button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 10px;
      background: #343540;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.2s;
    }

    .calculator button:hover {
      background: #3d3f4d;
    }

    .result {
      margin-top: 18px;
      font-weight: bold;
      text-align: center;
      font-size: 1.1rem;
    }

    @media (max-width: 480px) {
      .calculator {
        padding: 15px;
        border-radius: 15px;
      }
      .calculator h2 {
        font-size: 1.3rem;
      }
      .calculator input {
        font-size: 0.95rem;
        padding: 9px;
      }
      .calculator button {
        font-size: 0.95rem;
      }
    }

    /* ðŸŒ™ Toggle Switch */
    .toggle-container {
      position: absolute;
      top: 15px;
      right: 15px;
    }
    .toggle-switch {
      position: relative;
      width: 50px;
      height: 24px;
      background: #555;
      border-radius: 20px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 5px;
      font-size: 12px;
      color: white;
      box-sizing: border-box;
    }
    .toggle-switch span {
      pointer-events: none;
    }
    .toggle-circle {
      position: absolute;
      top: 2px;
      left: 2px;
      width: 20px;
      height: 20px;
      background: white;
      border-radius: 50%;
      transition: left 0.3s;
    }
    .toggle-switch.active {
      background: #4caf50;
    }
    .toggle-switch.active .toggle-circle {
      left: 28px;
    }
    body.light .toggle-switch {
      color: black;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <!-- ðŸŒ™ Toggle Switch -->
    <div class="toggle-container">
      <div id="themeToggle" class="toggle-switch">
        <span>â˜€</span>
        <span>ðŸŒ™</span>
        <div class="toggle-circle"></div>
      </div>
    </div>

    <h2>Pro Position Size Calculator</h2>

    <label>Account Balance (USD)</label>
    <input type="number" id="balance" placeholder="10000">

    <label>Search Instrument</label>
    <input type="text" id="instrumentSearch" placeholder="e.g. EURUSD, XAUUSD, BTCUSD">

    <label>Contract Size</label>
    <input type="number" id="contractSize" placeholder="Default from instrument">

    <label>Risk Mode + Value</label>
    <div class="risk-row">
      <select id="riskMode">
        <option value="percent">Risk %</option>
        <option value="fixed">Fixed $</option>
      </select>
      <input type="number" id="risk" placeholder="1">
    </div>

    <label>Stop Loss (pips / points)</label>
    <input type="number" id="sl" placeholder="50">

    <button onclick="calculate()">Calculate</button>

    <div class="result" id="result"></div>
  </div>

  <script>
    // Default contract sizes & pip sizes
    const defaults = {
      "EURUSD": {contract: 100000, pip: 0.0001},
      "GBPUSD": {contract: 100000, pip: 0.0001},
      "USDJPY": {contract: 100000, pip: 0.01},
      "GBPJPY": {contract: 100000, pip: 0.01},
      "XAUUSD": {contract: 100, pip: 0.1},
      "XAGUSD": {contract: 5000, pip: 0.01},
      "US30": {contract: 1, pip: 1},
      "NAS100": {contract: 1, pip: 1},
      "SPX500": {contract: 1, pip: 0.1},
      "GER40": {contract: 1, pip: 1},
      "BTCUSD": {contract: 1, pip: 1},
      "ETHUSD": {contract: 1, pip: 1}
    };

    // Load saved contract size from localStorage
    function loadOverride(instrument) {
      let overrides = JSON.parse(localStorage.getItem("contractOverrides") || "{}");
      return overrides[instrument] || null;
    }

    function saveOverride(instrument, contractSize) {
      let overrides = JSON.parse(localStorage.getItem("contractOverrides") || "{}");
      overrides[instrument] = contractSize;
      localStorage.setItem("contractOverrides", JSON.stringify(overrides));
    }

    document.getElementById("instrumentSearch").addEventListener("input", function() {
      let inst = this.value.toUpperCase().trim();
      if (!inst) return;
      let saved = loadOverride(inst);
      if (saved) {
        document.getElementById("contractSize").value = saved;
      } else if (defaults[inst]) {
        document.getElementById("contractSize").value = defaults[inst].contract;
      }
    });

    function calculate() {
      let balance = parseFloat(document.getElementById('balance').value);
      let instrument = document.getElementById('instrumentSearch').value.toUpperCase().trim();
      let contractSize = parseFloat(document.getElementById('contractSize').value);
      let riskMode = document.getElementById('riskMode').value;
      let risk = parseFloat(document.getElementById('risk').value);
      let sl = parseFloat(document.getElementById('sl').value);

      if(isNaN(balance) || isNaN(risk) || isNaN(sl) || !instrument){
        document.getElementById('result').innerText = "âš  Please enter all fields!";
        return;
      }

      // Load defaults if missing
      let pipSize = defaults[instrument]?.pip || 0.0001;
      if (!contractSize && defaults[instrument]) contractSize = defaults[instrument].contract;

      if (!contractSize || !pipSize) {
        document.getElementById('result').innerText = "âš  Unknown instrument!";
        return;
      }

      // Save override
      saveOverride(instrument, contractSize);

      // Pip value calculation (USD-denominated)
      let pipValue = (pipSize * contractSize);

      // Risk amount
      let riskAmount = (riskMode === "percent") ? (balance * risk / 100) : risk;

      // Lot size
      let lotSize = riskAmount / (sl * pipValue);

      document.getElementById('result').innerText =
        `${instrument} â†’ Lot Size: ${lotSize.toFixed(2)} lots\n` +
        `Contract size: ${contractSize} Â· Pip size: ${pipSize} Â· Pip value: ${pipValue.toFixed(4)} USD`;
    }

    // ðŸŒ™ Theme Toggle
    const themeToggle = document.getElementById("themeToggle");
    themeToggle.addEventListener("click", () => {
      document.body.classList.toggle("light");
      themeToggle.classList.toggle("active");
    });
  </script>
</body>
</html>
