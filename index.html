<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Position Size Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(#343540, #242831);
      color: white;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      margin: 0;
      padding: 30px 15px;
      transition: background 0.3s, color 0.3s;
    }
    body.light {
      background: linear-gradient(#f0f0f0, #d9d9d9);
      color: black;
    }
    body.light .calculator {
      background: #ffffff;
      color: black;
    }
    body.light input,
    body.light select {
      background: #f5f5f5;
      color: black;
    }
    body.light button {
      background: #e0e0e0;
      color: black;
    }
    body.light button:hover {
      background: #d1d1d1;
    }
    .calculator {
      background: #15181d;
      padding: 20px;
      border-radius: 20px;
      width: 100%;
      max-width: 480px;
      box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.4);
      position: relative;
    }
    .calculator h2 {
      text-align: center;
      margin-bottom: 15px;
      font-size: 1.5rem;
    }
    .calculator label {
      display: block;
      margin-top: 12px;
      font-size: 0.9rem;
    }
    .calculator input,
    .calculator select {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border: none;
      border-radius: 8px;
      background: #242831;
      color: white;
      font-size: 1rem;
      box-sizing: border-box;
    }
    .row {
      display: flex;
      gap: 10px;
      margin-top: 12px;
    }
    .row .col {
      flex: 1;
    }
    .risk-row {
      display: flex;
      gap: 10px;
      align-items: center;
    }
    .calculator button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 10px;
      background: #343540;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.2s;
    }
    .calculator button:hover {
      background: #3d3f4d;
    }
    .result {
      margin-top: 18px;
      padding: 12px;
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.05);
      font-size: 1rem;
    }
    .result p {
      margin: 6px 0;
    }
    /* ðŸŒ™ Toggle Switch */
    .toggle-container {
      position: absolute;
      top: 15px;
      right: 15px;
    }
    .toggle-switch {
      position: relative;
      width: 50px;
      height: 24px;
      background: #555;
      border-radius: 20px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 5px;
      font-size: 12px;
      color: white;
      box-sizing: border-box;
    }
    .toggle-switch span {
      pointer-events: none;
    }
    .toggle-circle {
      position: absolute;
      top: 2px;
      left: 2px;
      width: 20px;
      height: 20px;
      background: white;
      border-radius: 50%;
      transition: left 0.3s;
    }
    .toggle-switch.active {
      background: #4caf50;
    }
    .toggle-switch.active .toggle-circle {
      left: 28px;
    }
    body.light .toggle-switch {
      color: black;
    }
    /* Custom searchable dropdown styles */
    .searchable-select {
      position: relative;
      width: 100%;
    }
    .searchable-select input {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: none;
      background: #242831;
      color: white;
      font-size: 1rem;
      box-sizing: border-box;
    }
    .searchable-select .options-list {
      position: absolute;
      top: 100%;
      width: 100%;
      max-height: 200px;
      overflow-y: auto;
      background: #15181d;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.5);
      z-index: 100;
      display: none;
    }
    .searchable-select .option {
      padding: 8px 10px;
      cursor: pointer;
      white-space: nowrap;
    }
    .searchable-select .option:hover {
      background: #343540;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <!-- ðŸŒ™ Toggle Switch -->
    <div class="toggle-container">
      <div id="themeToggle" class="toggle-switch">
        <span>â˜€</span>
        <span>ðŸŒ™</span>
        <div class="toggle-circle"></div>
      </div>
    </div>
    <h2>Position Size Calculator</h2>
    <label>Account Balance (USD)</label>
    <input type="number" id="balance" placeholder="10000" />

    <label>Select Instrument</label>
    <div class="searchable-select" id="searchableInstrument">
      <input type="text" placeholder="Search and select instrument..." autocomplete="off" />
      <div class="options-list"></div>
    </div>

    <label>Contract Size</label>
    <input type="number" id="contractSize" placeholder="" />

    <label>Risk Mode + Value</label>
    <div class="risk-row">
      <select id="riskMode">
        <option value="percent">Risk %</option>
        <option value="fixed">Fixed $</option>
      </select>
      <input type="number" id="risk" placeholder="1" />
    </div>

    <label>Stop Loss (pips / points)</label>
    <input type="number" id="sl" placeholder="50" />
    <button id="calcBtn">Calculate</button>
    <div class="result" id="result"></div>
  </div>

  <script>
    const defaults = {
      EURUSD: { contract: 100000, pip: 0.0001 },
      GBPUSD: { contract: 100000, pip: 0.0001 },
      AUDUSD: { contract: 100000, pip: 0.0001 },
      USDJPY: { contract: 100000, pip: 0.01 },
      GBPJPY: { contract: 100000, pip: 0.01 },
      XAUUSD: { contract: 100000, pip: 0.1 },
      XAGUSD: { contract: 5000, pip: 0.01 },
      US30: { contract: 10, pip: 1 },
      NAS100: { contract: 10, pip: 1 },
      SPX500: { contract: 10, pip: 1 },
      GER30: { contract: 10, pip: 1.17 },
      BTCUSD: { contract: 1, pip: 1 },
      ETHUSD: { contract: 1, pip: 1 },
    };
    const pipValues = {
      EURUSD: 10,
      GBPUSD: 10,
      AUDUSD: 10,
      NZDUSD: 10,
      USDCAD: 7.21923,
      USDCHF: 12.53604,
      USDJPY: 6.76123,
      GBPJPY: 6.76123,
      EURJPY: 6.76123,
      AUDJPY: 6.76123,
      NZDJPY: 6.76123,
      CADJPY: 6.76123,
      CHFJPY: 6.76123,
      EURGBP: 13.541,
      EURCHF: 12.53604,
      EURAUD: 6.6382,
      EURNZD: 5.9459,
      EURCAD: 7.21923,
      GBPCHF: 12.53604,
      GBPAUD: 6.6382,
      GBPCAD: 7.21923,
      GBPNZD: 5.9459,
      AUDNZD: 5.9459,
      AUDCAD: 7.21923,
      AUDCHF: 12.53604,
      NZDCAD: 7.21923,
      NZDCHF: 12.53604,
      CADCHF: 12.53604,
      XAUUSD: 10,
      XAGUSD: 5,
      WTIUSD: 1,
      UKOILUSD: 1,
      GER30: 1.17,
    };

    // Instrument list with grouping & display name
    const instrumentList = [
      { group: "MTS Instruments", symbols: ["EURUSD", "GBPUSD", "AUDUSD", "GBPJPY", "USDJPY", "XAUUSD", "NAS100", "SPX500", "GER30"] },
      { group: "Forex Majors", symbols: ["EURUSD", "GBPUSD", "AUDUSD", "USDJPY", "USDCAD", "USDCHF", "NZDUSD"] },
      {
        group: "Forex Minors",
        symbols: [
          "EURGBP",
          "EURJPY",
          "EURCHF",
          "EURAUD",
          "EURNZD",
          "EURCAD",
          "GBPJPY",
          "GBPCHF",
          "GBPAUD",
          "GBPCAD",
          "GBPNZD",
          "AUDJPY",
          "AUDNZD",
          "AUDCAD",
          "AUDCHF",
          "NZDJPY",
          "NZDCAD",
          "NZDCHF",
          "CADJPY",
          "CADCHF",
          "CHFJPY",
        ],
      },
      { group: "Metals & Commodities", symbols: ["XAUUSD", "XAGUSD", "WTIUSD", "UKOILUSD"] },
      { group: "Indices", symbols: ["NAS100", "SPX500", "GER30", "US30"] },
      { group: "Cryptocurrencies", symbols: ["BTCUSD", "ETHUSD"] },
    ];

    // Flatten instruments with display names for search
    const flatInstruments = [];
    instrumentList.forEach((grp) => {
      grp.symbols.forEach((sym) => {
        let displayName = sym;
        if (sym === "XAUUSD") displayName = "XAUUSD (Gold)";
        else if (sym === "XAGUSD") displayName = "XAGUSD (Silver)";
        else if (sym === "WTIUSD") displayName = "WTIUSD (Crude Oil)";
        else if (sym === "UKOILUSD") displayName = "UKOILUSD (Brent Oil)";
        else if (sym === "NAS100") displayName = "NAS100 (Nasdaq)";
        else if (sym === "SPX500") displayName = "S&P500 (US500)";
        else if (sym === "GER30") displayName = "GER30/GER40";
        else if (sym === "US30") displayName = "US30 (Dow Jones)";
        else if (sym === "BTCUSD") displayName = "BTCUSD (Bitcoin)";
        else if (sym === "ETHUSD") displayName = "ETHUSD (Ethereum)";

        flatInstruments.push({ symbol: sym, displayName, group: grp.group });
      });
    });

    const searchableInstrument = document.getElementById("searchableInstrument");
    const input = searchableInstrument.querySelector("input");
    const optionsList = searchableInstrument.querySelector(".options-list");

    function showOptions(filteredOptions) {
      optionsList.innerHTML = "";
      if (filteredOptions.length === 0) {
        const noOption = document.createElement("div");
        noOption.classList.add("option");
        noOption.textContent = "No instruments found";
        optionsList.appendChild(noOption);
      } else {
        filteredOptions.forEach((opt) => {
          let optionDiv = document.createElement("div");
          optionDiv.classList.add("option");
          optionDiv.textContent = `${opt.displayName} [${opt.group}]`;
          optionDiv.dataset.symbol = opt.symbol;
          optionsList.appendChild(optionDiv);
        });
      }
      optionsList.style.display = "block";
    }

    function filterOptions(value) {
      const lowerValue = value.toLowerCase();
      return flatInstruments.filter((item) =>
        item.displayName.toLowerCase().includes(lowerValue) || item.symbol.toLowerCase().includes(lowerValue)
      );
    }

    input.addEventListener("input", function () {
      const value = this.value.trim();
      if (value.length === 0) {
        optionsList.style.display = "none";
        return;
      }
      const filtered = filterOptions(value);
      showOptions(filtered);
    });

    input.addEventListener("focus", () => {
      if (input.value.trim().length > 0) {
        showOptions(filterOptions(input.value.trim()));
      }
    });

    input.addEventListener("blur", () => {
      // Delay hiding to allow click selection
      setTimeout(() => {
        optionsList.style.display = "none";
      }, 150);
    });

    optionsList.addEventListener("click", (e) => {
      const target = e.target;
      if (target.classList.contains("option") && target.dataset.symbol) {
        input.value = target.dataset.symbol;
        optionsList.style.display = "none";
        onInstrumentChange(target.dataset.symbol);
      }
    });

    function loadOverride(instrument) {
      let overrides = JSON.parse(localStorage.getItem("contractOverrides") || "{}");
      return overrides[instrument] || null;
    }
    function saveOverride(instrument, contractSize) {
      let overrides = JSON.parse(localStorage.getItem("contractOverrides") || "{}");
      overrides[instrument] = contractSize;
      localStorage.setItem("contractOverrides", JSON.stringify(overrides));
    }

    // When instrument changes by user input or selection
    function onInstrumentChange(inst) {
      if (!inst) return;
      const contractField = document.getElementById("contractSize");
      let saved = loadOverride(inst);
      if (saved) {
        contractField.value = saved;
      } else if (defaults[inst]) {
        contractField.value = defaults[inst].contract;
      } else {
        contractField.value = "";
      }
    }

    document.getElementById("contractSize").addEventListener("input", function () {
      const inst = input.value.trim();
      if (inst && this.value) {
        saveOverride(inst, parseFloat(this.value));
      }
    });

    // Calculate logic with updated instrument input
    function calculate() {
      let balance = parseFloat(document.getElementById("balance").value);
      let instrument = input.value.trim();
      let contractSize = parseFloat(document.getElementById("contractSize").value);
      let riskMode = document.getElementById("riskMode").value;
      let risk = parseFloat(document.getElementById("risk").value);
      let sl = parseFloat(document.getElementById("sl").value);

      if (isNaN(balance) || isNaN(risk) || isNaN(sl) || !instrument) {
        document.getElementById("result").innerHTML = "<p>âš  Please enter all required fields!</p>";
        return;
      }

      if (!contractSize && defaults[instrument]) contractSize = defaults[instrument].contract;

      saveOverride(instrument, contractSize);

      let lotSize, html, riskAmount, riskPercent;

      if (pipValues[instrument]) {
        let pipValue = pipValues[instrument];
        if (riskMode === "percent") {
          riskAmount = (balance * risk) / 100;
          lotSize = riskAmount / (sl * pipValue * contractSize);
          html = `
            <p><b>${instrument.replace(/[0-9]/g, "")}</b></p>
            <p>Lot Size: ${lotSize.toFixed(2)} lots</p>
            <p>Risk Amount: ${riskAmount.toFixed(2)} USD</p>
          `;
        } else {
          riskAmount = risk;
          riskPercent = (riskAmount / balance) * 100;
          lotSize = riskAmount / (sl * pipValue * contractSize);
          html = `
            <p><b>${instrument.replace(/[0-9]/g, "")}</b></p>
            <p>Lot Size: ${lotSize.toFixed(2)} lots</p>
            <p>Risk %: ${riskPercent.toFixed(2)}%</p>
          `;
        }
      } else if (defaults[instrument]) {
        let pipValue = defaults[instrument].pip;
        if (riskMode === "percent") {
          riskAmount = (balance * risk) / 100;
          lotSize = riskAmount / (sl * pipValue * contractSize);
          html = `
            <p><b>${instrument.replace(/[0-9]/g, "")}</b></p>
            <p>Lot Size: ${lotSize.toFixed(2)} lots</p>
            <p>Risk Amount: ${riskAmount.toFixed(2)} USD</p>
          `;
        } else {
          riskAmount = risk;
          riskPercent = (riskAmount / balance) * 100;
          lotSize = riskAmount / (sl * pipValue * contractSize);
          html = `
            <p><b>${instrument.replace(/[0-9]/g, "")}</b></p>
            <p>Lot Size: ${lotSize.toFixed(2)} lots</p>
            <p>Risk %: ${riskPercent.toFixed(2)}%</p>
          `;
        }
      } else {
        html = "<p>Instrument not configured.</p>";
      }
      document.getElementById("result").innerHTML = html;
    }

    document.getElementById("calcBtn").addEventListener("click", calculate);

    // Initialize contract size if user starts typing instrument
    input.addEventListener("change", () => {
      onInstrumentChange(input.value.trim());
    });

    // ðŸŒ™ Theme Toggle + Save
    const themeToggle = document.getElementById("themeToggle");
    function applyTheme(light) {
      if (light) {
        document.body.classList.add("light");
        themeToggle.classList.add("active");
      } else {
        document.body.classList.remove("light");
        themeToggle.classList.remove("active");
      }
    }
    applyTheme(localStorage.getItem("theme") === "light");
    themeToggle.addEventListener("click", () => {
      let isLight = document.body.classList.toggle("light");
      themeToggle.classList.toggle("active");
      localStorage.setItem("theme", isLight ? "light" : "dark");
    });
  </script>
</body>
</html>
