<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Position Size Calculator</title>
<link rel="icon" type="image/png" href="favicon.png">
  <style>
    /* ... Your existing CSS unchanged ... */
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(#343540, #242831);
      color: white;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      margin: 0;
      padding: 30px 15px;
      transition: background 0.3s, color 0.3s;
    }
    body.light {
      background: linear-gradient(#f0f0f0, #d9d9d9);
      color: black;
    }
    body.light .calculator {
      background: #ffffff;
      color: black;
    }
    body.light input,
    body.light select {
      background: #f5f5f5;
      color: black;
    }
    body.light button {
      background: #e0e0e0;
      color: black;
    }
    body.light button:hover {
      background: #d1d1d1;
    }
    .calculator {
      background: #15181d;
      padding: 20px;
      border-radius: 20px;
      width: 100%;
      max-width: 480px;
      box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.4);
      position: relative;
    }
    .calculator h2 {
      text-align: center;
      margin-bottom: 15px;
      font-size: 1.5rem;
    }
    .calculator label {
      display: block;
      margin-top: 12px;
      font-size: 0.9rem;
    }
    .calculator input,
    .calculator select {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border: none;
      border-radius: 8px;
      background: #242831;
      color: white;
      font-size: 1rem;
      box-sizing: border-box;
    }
    .row {
      display: flex;
      gap: 10px;
      margin-top: 12px;
    }
    .row .col {
      flex: 1;
    }
    .risk-row {
      display: flex;
      gap: 10px;
      align-items: center;
    }
    .calculator button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 10px;
      background: #343540;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.2s;
    }
    .calculator button:hover {
      background: #3d3f4d;
    }
    .result {
      margin-top: 18px;
      padding: 12px;
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.05);
      font-size: 1rem;
    }
    .result p {
      margin: 6px 0;
    }
    /* ðŸŒ™ Toggle Switch */
    .toggle-container {
      position: absolute;
      top: 15px;
      right: 15px;
    }
    .toggle-switch {
      position: relative;
      width: 50px;
      height: 24px;
      background: #555;
      border-radius: 20px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 5px;
      font-size: 12px;
      color: white;
      box-sizing: border-box;
    }
    .toggle-switch span {
      pointer-events: none;
    }
    .toggle-circle {
      position: absolute;
      top: 2px;
      left: 2px;
      width: 20px;
      height: 20px;
      background: white;
      border-radius: 50%;
      transition: left 0.3s;
    }
    .toggle-switch.active {
      background: #4caf50;
    }
    .toggle-switch.active .toggle-circle {
      left: 28px;
    }
    body.light .toggle-switch {
      color: black;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <div class="toggle-container">
      <div id="themeToggle" class="toggle-switch">
        <span>â˜€</span>
        <span>ðŸŒ™</span>
        <div class="toggle-circle"></div>
      </div>
    </div>
    <h2>Position Size Calculator</h2>
    <label>Account Balance (USD)</label>
    <input type="number" id="balance" placeholder="10000" />
    <div class="row">
      <div class="col">
        <label>Select Instrument</label>
        <select id="instrumentSelect">
          <option value=""></option>
          <optgroup label="MTS Instruments">
            <option value="EURUSD">EURUSD</option>
            <option value="GBPUSD">GBPUSD</option>
            <option value="AUDUSD">AUDUSD</option>
            <option value="GBPJPY">GBPJPY</option>
            <option value="USDJPY">USDJPY</option>
            <option value="XAUUSD">XAUUSD (Gold)</option>
            <option value="NAS100">NAS100 (Nasdaq)</option>
            <option value="SPX500">S&P500 (US500)</option>
            <option value="GER30">GER30 / GER40</option>
          </optgroup>
          <optgroup label="Forex Majors">
            <option value="EURUSD">EURUSD</option>
            <option value="GBPUSD">GBPUSD</option>
            <option value="AUDUSD">AUDUSD</option>
            <option value="USDJPY">USDJPY</option>
            <option value="USDCAD">USDCAD</option>
            <option value="USDCHF">USDCHF</option>
            <option value="NZDUSD">NZDUSD</option>
          </optgroup>
          <optgroup label="Forex Minors">
            <option value="EURGBP">EURGBP</option>
            <option value="EURJPY">EURJPY</option>
            <option value="EURCHF">EURCHF</option>
            <option value="EURAUD">EURAUD</option>
            <option value="EURNZD">EURNZD</option>
            <option value="EURCAD">EURCAD</option>
            <option value="GBPJPY">GBPJPY</option>
            <option value="GBPCHF">GBPCHF</option>
            <option value="GBPAUD">GBPAUD</option>
            <option value="GBPCAD">GBPCAD</option>
            <option value="GBPNZD">GBPNZD</option>
            <option value="AUDJPY">AUDJPY</option>
            <option value="AUDNZD">AUDNZD</option>
            <option value="AUDCAD">AUDCAD</option>
            <option value="AUDCHF">AUDCHF</option>
            <option value="NZDJPY">NZDJPY</option>
            <option value="NZDCAD">NZDCAD</option>
            <option value="NZDCHF">NZDCHF</option>
            <option value="CADJPY">CADJPY</option>
            <option value="CADCHF">CADCHF</option>
            <option value="CHFJPY">CHFJPY</option>
          </optgroup>
          <optgroup label="Metals & Commodities">
            <option value="XAUUSD">XAUUSD (Gold)</option>
            <option value="XAGUSD">XAGUSD (Silver)</option>
            <option value="WTIUSD">WTIUSD (Crude Oil)</option>
            <option value="UKOILUSD">UKOILUSD (Brent Oil)</option>
          </optgroup>
          <optgroup label="Indices">
            <option value="NAS100">NAS100 (Nasdaq)</option>
            <option value="SPX500">S&P500 (US500)</option>
            <option value="GER30">GER30/GER40</option>
            <option value="US30">US30 (Dow Jones)</option>
          </optgroup>
          <optgroup label="Cryptocurrencies">
            <option value="BTCUSD">BTCUSD (Bitcoin)</option>
            <option value="ETHUSD">ETHUSD (Ethereum)</option>
          </optgroup>
        </select>
      </div>
      <div class="col">
        <label>Contract Size</label>
        <input type="number" id="contractSize" placeholder="" />
      </div>
    </div>
    <label>Risk Mode + Value</label>
    <div class="risk-row">
      <select id="riskMode">
        <option value="percent">Risk %</option>
        <option value="fixed">Fixed $</option>
      </select>
      <input type="number" id="risk" placeholder="1" />
    </div>
    <label>Stop Loss (pips / points)</label>
    <input type="number" id="sl" placeholder="50" />
    <button id="calcBtn">Calculate</button>
    <div class="result" id="result"></div>
  </div>
  <script>
    const pipValues = {
      "EURUSD": 10,
      "GBPUSD": 10,
      "AUDUSD": 10,
      "NZDUSD": 10,
      "USDCAD": 7.21923,
      "USDCHF": 12.53604,
      "USDJPY": 6.76123,
      "GBPJPY": 6.76123,
      "EURJPY": 6.76123,
      "AUDJPY": 6.76123,
      "NZDJPY": 6.76123,
      "CADJPY": 6.76123,
      "CHFJPY": 6.76123,
      "EURGBP": 13.541,
      "EURCHF": 12.53604,
      "EURAUD": 6.6382,
      "EURNZD": 5.9459,
      "EURCAD": 7.21923,
      "GBPCHF": 12.53604,
      "GBPAUD": 6.6382,
      "GBPCAD": 7.21923,
      "GBPNZD": 5.9459,
      "AUDNZD": 5.9459,
      "AUDCAD": 7.21923,
      "AUDCHF": 12.53604,
      "NZDCAD": 7.21923,
      "NZDCHF": 12.53604,
      "CADCHF": 12.53604,
      "XAUUSD": 10,
      "XAGUSD": 5,
      "WTIUSD": 1,
      "UKOILUSD": 1,
      "GER30": 1.17,
      "NAS100": 1,
      "SPX500": 1,
      "US30": 1,
      "BTCUSD": 1,
      "ETHUSD": 1
    };

    // List of indices for contract size calculation
    const indices = ["GER30", "NAS100", "SPX500", "US30"];

    function calculate() {
      let balance = parseFloat(document.getElementById("balance").value);
      let instrument = document.getElementById("instrumentSelect").value;
      let contractSizeInput = parseFloat(document.getElementById("contractSize").value);
      let riskMode = document.getElementById("riskMode").value;
      let riskValue = parseFloat(document.getElementById("risk").value);
      let sl = parseFloat(document.getElementById("sl").value);

      if (isNaN(balance) || isNaN(riskValue) || isNaN(sl) || !instrument) {
        document.getElementById("result").innerHTML =
          "<p>âš  Please enter all required fields!</p>";
        return;
      }

      // Set default contract size if not specified
      let contractSize = contractSizeInput;
      if (!contractSizeInput || contractSizeInput <= 0) {
        // default contract size for indices = 10, for others 1 (ignored)
        contractSize = indices.includes(instrument) ? 10 : 1;
      }

      let pipValue = pipValues[instrument] || 10;
      let riskAmount =
        riskMode === "percent" ? (balance * riskValue) / 100 : riskValue;

      let lotSize = 0;
      if (indices.includes(instrument)) {
        lotSize = riskAmount / (sl * pipValue * contractSize);
      } else {
        lotSize = riskAmount / (sl * pipValue);
      }

      // Build output
      let html = `<p><b>${instrument}</b></p>`;
      html += `<p>Lot Size: ${lotSize.toFixed(2)} lots</p>`;

      if (riskMode === "percent") {
        html += `<p>Risk Amount: ${riskAmount.toFixed(2)} USD</p>`;
      } else {
        let riskPercent = (riskAmount / balance) * 100;
        html += `<p>Risk %: ${riskPercent.toFixed(2)}%</p>`;
      }

      document.getElementById("result").innerHTML = html;
    }

    document.getElementById("calcBtn").addEventListener("click", calculate);

    // Theme toggle code stays unchanged
    const themeToggle = document.getElementById("themeToggle");
    function applyTheme(light) {
      if (light) {
        document.body.classList.add("light");
        themeToggle.classList.add("active");
      } else {
        document.body.classList.remove("light");
        themeToggle.classList.remove("active");
      }
    }
    applyTheme(localStorage.getItem("theme") === "light");
    themeToggle.addEventListener("click", () => {
      let isLight = document.body.classList.toggle("light");
      themeToggle.classList.toggle("active");
      localStorage.setItem("theme", isLight ? "light" : "dark");
    });
  </script>
</body>
</html>
