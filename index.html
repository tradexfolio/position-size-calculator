<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pro Trading Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(#343540, #242831);
      color: white;
      display: flex;
      justify-content: center;
      align-items: flex-start;  /* push to top */
      min-height: 100vh;
      margin: 0;
      padding: 30px 15px; /* padding at top */
      transition: background 0.3s, color 0.3s;
    }
    body.light {
      background: linear-gradient(#f0f0f0, #d9d9d9);
      color: black;
    }
    body.light .calculator {
      background: #ffffff;
      color: black;
    }
    body.light input,
    body.light select {
      background: #f5f5f5;
      color: black;
    }
    body.light button {
      background: #e0e0e0;
      color: black;
    }
    body.light button:hover {
      background: #d1d1d1;
    }

    .calculator {
      background: #15181d;
      padding: 20px;
      border-radius: 20px;
      width: 100%;
      max-width: 480px;
      box-shadow: 0px 4px 15px rgba(0,0,0,0.4);
      position: relative;
    }

    .calculator h2 {
      text-align: center;
      margin-bottom: 15px;
      font-size: 1.5rem;
    }

    .calculator label {
      display: block;
      margin-top: 12px;
      font-size: 0.9rem;
    }

    .calculator input, .calculator select {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border: none;
      border-radius: 8px;
      background: #242831;
      color: white;
      font-size: 1rem;
      box-sizing: border-box;
    }

    .row {
      display: flex;
      gap: 10px;
    }
    .row .col {
      flex: 1;
    }

    .risk-row {
      display: flex;
      gap: 10px;
      align-items: center;
    }

    .calculator button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 10px;
      background: #343540;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.2s;
    }

    .calculator button:hover {
      background: #3d3f4d;
    }

    .result {
      margin-top: 18px;
      padding: 12px;
      border-radius: 12px;
      background: rgba(255,255,255,0.05);
      font-size: 1rem;
    }

    .result p {
      margin: 6px 0;
    }

    /* ðŸŒ™ Toggle Switch */
    .toggle-container {
      position: absolute;
      top: 15px;
      right: 15px;
    }
    .toggle-switch {
      position: relative;
      width: 50px;
      height: 24px;
      background: #555;
      border-radius: 20px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 5px;
      font-size: 12px;
      color: white;
      box-sizing: border-box;
    }
    .toggle-switch span {
      pointer-events: none;
    }
    .toggle-circle {
      position: absolute;
      top: 2px;
      left: 2px;
      width: 20px;
      height: 20px;
      background: white;
      border-radius: 50%;
      transition: left 0.3s;
    }
    .toggle-switch.active {
      background: #4caf50;
    }
    .toggle-switch.active .toggle-circle {
      left: 28px;
    }
    body.light .toggle-switch {
      color: black;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <!-- ðŸŒ™ Toggle Switch -->
    <div class="toggle-container">
      <div id="themeToggle" class="toggle-switch">
        <span>â˜€</span>
        <span>ðŸŒ™</span>
        <div class="toggle-circle"></div>
      </div>
    </div>

    <h2>Pro Trading Calculator</h2>

    <label>Account Balance (USD)</label>
    <input type="number" id="balance" placeholder="10000">

    <label>Select Instrument</label>
    <select id="instrumentSelect">
  <option value="">-- Choose Instrument --</option>

  <optgroup label="Popular Instruments">
    <option value="EURUSD">EURUSD</option>
    <option value="GBPUSD">GBPUSD</option>
    <option value="AUDUSD">AUDUSD</option>
    <option value="GBPJPY">GBPJPY</option>
    <option value="USDJPY">USDJPY</option>
    <option value="XAUUSD">XAUUSD (Gold)</option>
    <option value="NAS100">NAS100 (Nasdaq)</option>
    <option value="SPX500">S&P500</option>
    <option value="GER40">GER30 / GER40</option>
  </optgroup>

  <optgroup label="Forex Majors">
    <option value="USDCAD">USDCAD</option>
    <option value="USDCHF">USDCHF</option>
    <option value="NZDUSD">NZDUSD</option>
  </optgroup>

  <optgroup label="Forex Minors">
    <option value="EURGBP">EURGBP</option>
    <option value="EURJPY">EURJPY</option>
    <option value="EURCHF">EURCHF</option>
    <option value="EURAUD">EURAUD</option>
    <option value="EURNZD">EURNZD</option>
    <option value="EURCAD">EURCAD</option>
    <option value="GBPCHF">GBPCHF</option>
    <option value="GBPAUD">GBPAUD</option>
    <option value="GBPCAD">GBPCAD</option>
    <option value="GBPNZD">GBPNZD</option>
    <option value="AUDJPY">AUDJPY</option>
    <option value="AUDNZD">AUDNZD</option>
    <option value="AUDCAD">AUDCAD</option>
    <option value="AUDCHF">AUDCHF</option>
    <option value="NZDJPY">NZDJPY</option>
    <option value="NZDCAD">NZDCAD</option>
    <option value="NZDCHF">NZDCHF</option>
    <option value="CADJPY">CADJPY</option>
    <option value="CADCHF">CADCHF</option>
    <option value="CHFJPY">CHFJPY</option>
  </optgroup>

  <optgroup label="Metals & Commodities">
    <option value="XAGUSD">XAGUSD (Silver)</option>
    <option value="XPTUSD">XPTUSD (Platinum)</option>
    <option value="XPDUSD">XPDUSD (Palladium)</option>
    <option value="WTIUSD">WTIUSD (Crude Oil)</option>
    <option value="UKOILUSD">UKOILUSD (Brent Oil)</option>
  </optgroup>

  <optgroup label="Indices">
    <option value="US30">US30 (Dow Jones)</option>
    <option value="FRA40">FRA40 (CAC 40)</option>
    <option value="JPN225">JPN225 (Nikkei 225)</option>
    <option value="HK50">HK50 (Hang Seng)</option>
    <option value="AUS200">AUS200 (ASX 200)</option>
    <option value="UK100">UK100 (FTSE 100)</option>
    <option value="ES35">ES35 (IBEX 35)</option>
  </optgroup>

  <optgroup label="Cryptocurrencies">
    <option value="BTCUSD">BTCUSD (Bitcoin)</option>
    <option value="ETHUSD">ETHUSD (Ethereum)</option>
    <option value="LTCUSD">LTCUSD (Litecoin)</option>
    <option value="XRPUSD">XRPUSD (Ripple)</option>
  </optgroup>
</select>


    <div class="row">
      <div class="col">
        <label>Contract Size</label>
        <input type="number" id="contractSize" placeholder="Default from instrument">
      </div>
      <div class="col">
        <label>Leverage (optional)</label>
        <input type="number" id="leverage" placeholder="e.g. 100">
      </div>
    </div>

    <label>Risk Mode + Value</label>
    <div class="risk-row">
      <select id="riskMode">
        <option value="percent">Risk %</option>
        <option value="fixed">Fixed $</option>
      </select>
      <input type="number" id="risk" placeholder="1">
    </div>

    <label>Stop Loss (pips / points)</label>
    <input type="number" id="sl" placeholder="50">

    <button id="calcBtn">Calculate</button>

    <div class="result" id="result"></div>
  </div>

  <script>
    // Default contract sizes & pip sizes
    const defaults = {
      "EURUSD": {contract: 100000, pip: 0.0001},
      "GBPUSD": {contract: 100000, pip: 0.0001},
      "AUDUSD": {contract: 100000, pip: 0.0001},
      "USDJPY": {contract: 100000, pip: 0.01},
      "GBPJPY": {contract: 100000, pip: 0.01},
      "XAUUSD": {contract: 100, pip: 0.1},
      "XAGUSD": {contract: 5000, pip: 0.01},
      "US30": {contract: 1, pip: 1},
      "NAS100": {contract: 1, pip: 1},
      "SPX500": {contract: 1, pip: 0.1},
      "GER40": {contract: 1, pip: 1},
      "BTCUSD": {contract: 1, pip: 1},
      "ETHUSD": {contract: 1, pip: 1}
    };

    function loadOverride(instrument) {
      let overrides = JSON.parse(localStorage.getItem("contractOverrides") || "{}");
      return overrides[instrument] || null;
    }

    function saveOverride(instrument, contractSize) {
      let overrides = JSON.parse(localStorage.getItem("contractOverrides") || "{}");
      overrides[instrument] = contractSize;
      localStorage.setItem("contractOverrides", JSON.stringify(overrides));
    }

    document.getElementById("instrumentSelect").addEventListener("change", function() {
      let inst = this.value;
      if (!inst) return;
      let saved = loadOverride(inst);
      if (saved) {
        document.getElementById("contractSize").value = saved;
      } else if (defaults[inst]) {
        document.getElementById("contractSize").value = defaults[inst].contract;
      }
    });

    function calculate() {
      let balance = parseFloat(document.getElementById('balance').value);
      let instrument = document.getElementById('instrumentSelect').value;
      let contractSize = parseFloat(document.getElementById('contractSize').value);
      let leverage = parseFloat(document.getElementById('leverage').value);
      let riskMode = document.getElementById('riskMode').value;
      let risk = parseFloat(document.getElementById('risk').value);
      let sl = parseFloat(document.getElementById('sl').value);

      if(isNaN(balance) || isNaN(risk) || isNaN(sl) || !instrument){
        document.getElementById('result').innerHTML = "<p>âš  Please enter all required fields!</p>";
        return;
      }

      let pipSize = defaults[instrument]?.pip || 0.0001;
      if (!contractSize && defaults[instrument]) contractSize = defaults[instrument].contract;

      if (!contractSize || !pipSize) {
        document.getElementById('result').innerHTML = "<p>âš  Unknown instrument!</p>";
        return;
      }

      saveOverride(instrument, contractSize);

      let pipValue = (pipSize * contractSize);
      let riskAmount = (riskMode === "percent") ? (balance * risk / 100) : risk;
      let lotSize = riskAmount / (sl * pipValue);
      let margin = (!isNaN(leverage) && leverage > 0) ? (contractSize * lotSize) / leverage : null;

      let html = `
        <p><b>${instrument}</b></p>
        <p>Lot Size: ${lotSize.toFixed(2)} lots</p>
        <p>Pip Value: ${pipValue.toFixed(4)} USD per lot</p>
        <p>Risk Amount: ${riskAmount.toFixed(2)} USD</p>
      `;
      if (margin !== null) {
        html += `<p>Margin Required: ${margin.toFixed(2)} USD</p>`;
      }
      document.getElementById('result').innerHTML = html;
    }

    document.getElementById("calcBtn").addEventListener("click", calculate);

    // ðŸŒ™ Theme Toggle + Save
    const themeToggle = document.getElementById("themeToggle");
    function applyTheme(light) {
      if (light) {
        document.body.classList.add("light");
        themeToggle.classList.add("active");
      } else {
        document.body.classList.remove("light");
        themeToggle.classList.remove("active");
      }
    }
    applyTheme(localStorage.getItem("theme") === "light");
    themeToggle.addEventListener("click", () => {
      let isLight = document.body.classList.toggle("light");
      themeToggle.classList.toggle("active");
      localStorage.setItem("theme", isLight ? "light" : "dark");
    });
  </script>
</body>
</html>
